<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 350px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            height: 45px;
        }
        .btn-primary {
            width: 100%;
            height: 45px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="mb-4">Please sign in</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   name="username"
                   placeholder="Email address"
                   required>
        </div>
        <div class="mb-3">
            <input type="password"
                   class="form-control"
                   name="password"
                   placeholder="Password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
